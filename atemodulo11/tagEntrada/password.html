<!-- minlength / maxlength -->
<form action="">
    <input type="password"
    minlength="4"
    maxlength="8"
    size="8"
    >
    <button type="submit">Enviar</button>
</form>

<!-- pattern -->

<form action="">
    <input type="password"
    pattern="[0-9a-fA-F]{4,8}"
    title="Coloque HEX no mínimo 4 caracteres e no máximo 8 caracteres"
    placeholder="coloque sua senha"
    readonly
    >

    <button type="submit">Enviar</button>

</form>


<!-- disable / readonly = são a mesma coisa quase -->

<form action="">
    <input type="password"
    pattern="[0-9a-fA-F]{4,8}"
    title="Coloque HEX no mínimo 4 caracteres e no máximo 8 caracteres"
    placeholder="coloque sua senha"
    readonly
    >

    <button type="submit">Enviar</button>

</form>


<!-- required -->

<form action="">
    <input type="password"
    required
    >

    <button type="submit">Enviar</button>

</form>

<!-- inputmode : abre teclado do smarthphone -->

<form action="">
    <input type="password"
    required
    inputmode="numeric"
    >

    <button type="submit">Enviar</button>

</form>

<!-- auto complete: sugere senha forte (estado: new-password/off)-->

<form action="">
    <input type="password"
    autocomplete="new-password"
    >

    <button type="submit">Enviar</button>

</form>
